<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Instagram</title>
</head>
<body>
    <div className="instagram-wrapper">
        <div className="instagram-phone">
            <img src="./imgs/insta01.png" alt="celular">
        </div>
        <div className="instagram-continue">
            <div class="group">
                <img src="./imgs/insta04.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./imgs/perfil01.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como uedersonferreira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é uedersonferreira</p>
                <p class="notaccount"> 
                    <span class="link-blue">Alternar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
